<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link type="text/css" rel="stylesheet" href="calculadora.css"/>

	<title>Calculadora Basica</title>
	<script type="text/javascript" src="calscript.js"></script>
</head>

<body>

<div id="contenedor">
	<div id="res"></div>
	<div id="numeros">
		<div class="num" id="uno">1</div>
		<div class="num" id="dos">2</div>
		<div class="num" id="tres">3</div>
		<div class="num" id="cuatro">4</div>
		<div class="num" id="cinco">5</div>
		<div class="num" id="seis">6</div>
		<div class="num" id="siete">7</div>
		<div class="num" id="ocho">8</div>
		<div class="num" id="nueve">9</div>
		<div class="num" id="cero">0</div>
	</div>
	
	<div id="operaciones">
		<div class="op"	id="borrar">c</div>
		<div class="op"	id="sumar">+</div>
		<div class="op"	id="restar">-</div>
		<div class="op"	id="multiplicar">ร</div>
		<div class="op"	id="dividir">รท</div>
		<div class="op"	id="igual">=</div>
		<div class="op"	id="cortar"><-</div>
	</div>
</div>

</body>
